<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>bank inside</title>
</head>
<body>
    <h1 class="text-6xl text-center mt-10">Let's get some <span class="font-semibold text-violet-600">mooooooney</span> !!!</h1>
    <main>
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-16">
            <div class="grid grid-cols-2 w-9/12 mx-auto gap-4 text-black">
                <div class="bg-sky-500  p-16 rounded-xl">
                    <h1 class="text-3xl mb-3 text-white">Please Deposit</h1>
                    <input id="deposit-input-field" class="w-9/12 p-1 block" type="number" placeholder="$ Amount you want to deposit">
                    <button id="deposit-btn" class="bg-amber-600 text-violet-100 font-bold px-8 py-2 mt-3 rounded-lg hover:bg-violet-600">Deposit</button>
                </div>
                <div class="bg-pink-300  p-16 rounded-xl">
                    <h1 class="text-3xl mb-3 text-white">Please Withdraw</h1>
                    <input id="withdraw-field" class="w-9/12 p-1 block" type="number" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-orange-600 text-violet-100 font-bold px-8 py-2 mt-3 rounded-lg hover:bg-violet-600">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
